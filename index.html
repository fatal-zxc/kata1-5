<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Swiper</title>
</head>
<body>
    <h1 class="title">Ремонт техники различных брендов</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="swiper-img" src="images/lenovo.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/samsung.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/apple.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/viewsonic.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/bosch.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/hp.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/acer.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/sony.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="images/lenovo.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide tablet">
                <img class="swiper-img" src="images/samsung.png">
                <button class="swiper-button button-reset"></button>
            </div>
            <div class="swiper-slide tablet">
                <img class="swiper-img" src="images/apple.png">
                <button class="swiper-button button-reset"></button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <button class="switch button-reset">
        <img class="switch__img" src="images/arrows.svg">
        <p class="switch__text">Показать все</p>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
